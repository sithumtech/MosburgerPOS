<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger POS Login</title>
    <link rel="stylesheet" href="logincss.css">
</head>
<body>
    <div class="login-container">
        <img src="img/logo.png" alt="Burger Icon" class="burger-icon"> <!-- Optional burger icon -->
        <h2>Burger POS System</h2>
        <form>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="button" onclick="validateForm()">Login</button>
            </div>
        </form>
    </div>
    <script src="loginjava.js"></script>
</body>
</html>
